version: "3.9"

services:
  backend:
    build: ./backend
    container_name: data_cleaning_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: data_cleaning_frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped